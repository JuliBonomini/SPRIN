<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Agregar Provincia</title>
</head>
<body>
   <h1>Login</h1>
   
<form name='provincia' th:action="@{/provincia}" th:object="${provincia}" method='POST'>
          
    <table>
                 
        <tr>
                        
            <td>Id:</td>
                        
            <td><input type='password' name='id' th.field="*{id}"/></td>
                     
        </tr>
                 
        <tr>
                     
        <tr>
                        
            <td>Nombre:</td>
                        
            <td><input type='text' name='nombre' value='' th.field="*{nombre}"/></td>
                     
        </tr>
                    
        <td>Pais Id:</td>
                    
        <td><input type='password' name='pais_id' th.field="*{paisId}"/></td>
                 </tr>
                 
        <tr>
                        
            <td><input name="submit" type="submit" value="submit"/></td>
                     
        </tr>
              
    </table>
      
</form>
</body>
</html>
